<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unbroken Path Voice Interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 50px;
    }
    h1 { color: #333; }
    button {
      background: #007bff;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #output { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Unbroken Path Voice Interactive</h1>
  <p>Click Start Mic → Speak → It replies ONCE → Stops.</p>
  <button id="startMic">Start Mic</button>
  <div id="output"></div>

  <script>
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      document.getElementById('output').textContent = "❌ This browser doesn't support speech recognition. Use Chrome.";
    } else {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.maxAlternatives = 1;

      const button = document.getElementById("startMic");
      const output = document.getElementById("output");

      button.onclick = () => {
        window.speechSynthesis.cancel();
        output.textContent = "🎤 Listening...";
        recognition.start();
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.textContent = "✅ You said: " + transcript;
        const reply = new SpeechSynthesisUtterance("You said " + transcript);
        reply.onend = () => {
          recognition.stop();
          window.speechSynthesis.cancel();
        };
        window.speechSynthesis.speak(reply);
      };

      recognition.onerror = (event) => {
        output.textContent = "❌ Mic error: " + event.error;
      };

      recognition.onend = () => recognition.stop();
    }
  </script>
</body>
</html>
